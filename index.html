<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:300,200" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles.css">
  </head>
  <body>
  	<div class="page-root container-fluid">
      <div class="row justify-content-center moneyshot">
        <div class="col-10">
          <p class="mascotBlock">
            <a href="https://github.com/garris/BackstopJS">
              <img src="assets/lemurFace.png" class='lemurInYourFace' alt="">
            </a>
          </p>
          <p class="logoBlock">
            <img src="assets/BackstopJS3.svg" class='BackstopJS3' alt="BackstopJS 3">
          </p>
        </div>
        <h1>Visual regression testing for web apps.</h1>
      </div>
      <div class="row justify-content-center">
        <p class="supportsBlock col-10">
          Supports <span class="chromy">Chrome-headless</span>, <span class="casper">Phantom</span> and <span class="casper">SlimerJS</span> out of the box.
          Add your own interactions with <span class="chromy">ChromyJS</span> and <span class="casper">CasperJS</span> scripting.
        </p>
        <p class="getItBlock col-10">
          <a href="https://github.com/garris/BackstopJS" class="cta"><img src="assets/github-icon.png" class="github-icon" alt="Get it on GitHub"></a>
          <a href="https://github.com/garris/BackstopJS" class="cta">Get it on github!</a>
        </p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
